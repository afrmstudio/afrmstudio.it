            list-style-type: none;
            padding: 0;

        .services-list li {

            font-weight: 600;
        }

            background-color: #0bc5b8;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s ease;
